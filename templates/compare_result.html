<!DOCTYPE html>
<html>

<head>
    <title>Comparison Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2>Comparison Results</h2>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <img src="{{ plot_url }}" class="img-fluid">
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4>Predicted Prices</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Day</th>
                            {% for name in results.keys() %}
                            <th>{{ name }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for day in range(1, results.values()|first|length +1) %}
                        <tr>
                            <td>{{ day }}</td>
                            {% for prices in results.values() %}
                            <td>${{ "%.2f"|format(prices[day-1]) }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/compare" class="btn btn-primary">New Comparison</a>
            <a href="/" class="btn btn-secondary">Home</a>
        </div>
    </div>
</body>

</html>

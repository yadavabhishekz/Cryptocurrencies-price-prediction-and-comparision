<!DOCTYPE html>
<html>

<head>
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2>{{ crypto_name }} Price Predictions</h2>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <img src="{{ plot_url }}" class="img-fluid rounded">
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4>Detailed Predictions</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Predicted Price (USD)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for day, price in predictions %}
                        <tr>
                            <td>{{ day }}</td>
                            <td>${{ "%.2f"|format(price) }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">New Prediction</a>
        </div>
    </div>
</body>

</html>

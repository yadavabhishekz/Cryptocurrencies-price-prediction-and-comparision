<!DOCTYPE html>
<html>

<head>
    <title>Compare Cryptocurrencies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .crypto-checkbox {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2>Compare Cryptocurrencies</h2>
            <p class="lead">Select multiple cryptocurrencies to compare</p>
        </div>

        <form method="POST" class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-3">Select Cryptocurrencies</h4>
                        <div class="row">
                            {% for symbol, name in cryptos.items() %}
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input crypto-checkbox" type="checkbox" name="cryptos"
                                        id="{{ symbol }}" value="{{ symbol }}">
                                    <label class="form-check-label" for="{{ symbol }}">
                                        {{ name }} ({{ symbol }})
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>

                        <div class="mt-4">
                            <label for="days" class="form-label">Days to Predict:</label>
                            <input type="number" class="form-control" name="days" min="1" max="30" value="10" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Compare</button>
                            <a href="/" class="btn btn-outline-secondary">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Prediction Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2>Prediction Settings</h2>
        </div>

        <form method="POST" class="row g-3 justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Days to Predict (1-30):</label>
                            <input type="number" class="form-control form-control-lg" name="days" min="1" max="30"
                                value="10" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Generate Predictions</button>
                            <a href="/" class="btn btn-outline-secondary">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

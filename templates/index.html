<!DOCTYPE html>
<html>

<head>
    <title>Crypto Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .crypto-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .crypto-card:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Cryptocurrency Price Predictor</h1>
            <p class="lead">Predict future prices using advanced LSTM models</p>
        </div>

        <form method="POST" class="row g-3 justify-content-center">
            <div class="col-md-8">
                <h3 class="mb-3">Select Cryptocurrency</h3>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    {% for symbol, name in cryptos.items() %}
                    <div class="col">
                        <div class="card h-100 crypto-card">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ name }}</h5>
                                <input type="radio" class="btn-check" name="crypto" id="{{ symbol }}"
                                    value="{{ symbol }}" autocomplete="off" required>
                                <label class="btn btn-outline-primary w-100" for="{{ symbol }}">
                                    {{ symbol }}
                                </label>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">Continue</button>
                <a href="/compare" class="btn btn-secondary btn-lg px-5 ms-3">Compare</a>
            </div>
        </form>
    </div>
</body>

</html>
